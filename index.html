<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .login-container {
            max-width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label,
        .form-group input {
            display: block;
            width: 100%;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post" onsubmit="return redirectToTarget()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script>
        function redirectToTarget() {
            // ログイン成功の処理をここに追加する（サーバー側の処理が必要）
            
            // 例として、ログイン成功後にリダイレクトするURLを指定
            const targetURL = "https://example.com/dashboard"; // リダイレクト先のURLをここに入力

            // リダイレクト
            window.location.href = "https://sites.google.com/view/craftland-institution/%E3%83%9B%E3%83%BC%E3%83%A0";

            // フォームのデータを送信しないようにfalseを返す
            return false;
        }
    </script>
</body>
</html>
